<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빌려중고?</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../../css/borrowdetail.css" />
  </head>
  <body>
    <div class="header">
      <img class="back-icon" src="../../img/detailView/Vector.svg" />
      <div class="header-text">물품 상세 보기</div>
      <img
        class="cart-icon"
        src="../../img/detailView/simple-line-icons_basket.svg"
      />
    </div>

    <div class="div">
      <img class="detail-img" src="../../img/detailView/nintendo.svg" />
    </div>

    <div class="input">
      <div class="input-title">물품 이름</div>
      <input
        class="input-text"
        placeholder="물품 이름을 입력해주세요."
        type="text"
      />
      <div class="input-title">물품 설명</div>
      <input
        class="input-text"
        placeholder="물품 설명을 입력해주세요."
        type="text"
      />

      <div class="input-title">물품의 정가</div>
      <input
        class="input-text"
        placeholder="물품의 정가를 입력해주세요."
        type="text"
      />
      <div class="input-title">대여비</div>
      <input
        class="input-text"
        placeholder="물품의 대여비를 입력해주세요."
        type="text"
      />
      <div class="input-title">보증금</div>
      <input
        class="input-text"
        placeholder="물품의 보증금을 입력해주세요."
        type="text"
      />
      <div class="input-title">물품 카테고리</div>
      <input
        class="input-text"
        placeholder="물품 카테고리를 입력해주세요."
        type="text"
      />
      <div class="input-title">대여 진행 장소</div>
        <table class="table-map">
          <tr>
            <td>
              <img class="map-img" src="../../img/detailView/map.png" />
            </td>
            <td class="address">서울특별시 성북구 화랑로 13길 60 동덕여자대학교 </br> 숭인관 4층 401호</td>
          </tr>
        </table>
        <div class="input-title">대여 방식</div>
        <input
          class="input-text"
          placeholder="대여 방식을 입력해주세요."
          type="text"
        />
    </div>
    <div class = "select-date-btn">
      <div class = "btn-text">
        대여 날짜 선택하기
      </div>
    </div>

  </body>
</html>
